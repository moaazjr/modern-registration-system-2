<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Authentication</title>
</head>
<body>
    <h1>Modern-registeration-system</h1>
        <form class="info">
            <div>
                <label id="username">Username</label>
                <input id="name" type="text" placeholder="Enter username" name="username">
                <p></p>
            </div>
            <div>
                <label id="email">E-mail</label>
                <input id="e-mail" type="email" placeholder="Enter your E-mail" name="e-mail">
                <p></p>
            </div>
            <div>
                <label id="pass">Password</label>
                <input id="password" type="password" placeholder="Enter your Password" name="password">
                <p></p>
            </div>
            <div>
                <label id="conf">Confirm your password</label>
                <input id="confp" type="password" placeholder="Re-enter your password" name="re-password">
                <p></p>
            </div>
            <button id="signup-btn">Signup</button>
        </form>
    
    <script src="main.js"></script>
</body>
</html>
